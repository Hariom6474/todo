<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="mainBody">
        <h1>ToDoList</h1>
        <div class="headBody">
            <form accept="#" method="get" id="userForm" onsubmit="getFormValue(event)">
                <label for="toDoName">ToDoName</label>
                <input type="text" name="toDoName" id="toDoName">
                <label for="description">Description</label>
                <input type="text" name="description" id="description">
                <button type="submit">Add Item</button>
            </form>
        </div>
        <div class="midBody">
            <div class="toDoRemain">
                <h4>ToDo Remaining</h4>
                <ul class="list-group-1"></ul>
            </div>
            <div class="toDoDone">
                <h4>ToDo Done</h4>
                <ul class="list-group-2"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
